<div id="brabs-admin-shortcuts-modal" class="brabs-admin-shortcuts-modal hidden row">
    <h2>Keyboard Shortcuts</h2>
    <div class="col-m-6">
        <h3>Navigation Shortcuts</h3>
        <ul data-bind="foreach: shortcuts">
            <li>
                <dl>
                    <dt>Go to <span data-bind="text: name"></span></dt>
                    <dd data-bind="html: $parent.format(shortcut)"></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="col-m-6">
        <h3>Utility Shortcuts</h3>
        <ul>
            <li>
                <dl>
                    <dt>Open Filters</dt>
                    <dd><span class="key">/</span></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>Apply Filters</dt>
                    <dd><span class="key">enter</span></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>Grid - Next Page</dt>
                    <dd><span data-bind="text: next" class="key"></span></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>Grid - Previous Page</dt>
                    <dd><span data-bind="text: previous" class="key"></span></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>Global Search</dt>
                    <dd><span class="key">shift</span> + <span class="key">f</span></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>Open Keyboard Shorcuts Help</dt>
                    <dd><span class="key">?</span></dd>
                </dl>
            </li>
        </ul>
    </div>
    <br />
</div>
